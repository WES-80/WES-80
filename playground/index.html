<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WES-80 Playground</title>
  </head>
  <body>
    <div class="main-split position-relative">
      <div style="grid-area: editor;" class="flex-column position-relative">
        <div class="bg-primary text-primary-contrast pad-1 flex h-stack-1">
          <div class="flex-1">
            Editor
          </div>
          <div id="size-status">81920 bytes</div>
          <button id="build-and-run">Build and run</button>
        </div>
        <div id="editor" class="flex-1">
        </div>
      </div>
      <div style="grid-area: console;" class="flex-column">
        <div class="bg-primary text-primary-contrast pad-1">WES-80 Console</div>
        <div class="flex-1 pad-1">
          <div id="console-container"></div>
        </div>
      </div>
      <div id="editor-file-drop-target" class="display-none position-absolute-fill bg-neutral-80 pad-1 flex flex-center flex-align-stretch">
        <div class="border-dashed-8 border-round-large flex flex-1 flex-center text-h1">
          Drop cartridge to edit
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
